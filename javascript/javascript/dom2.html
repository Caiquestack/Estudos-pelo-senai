<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form onsubmit="submitForm(event)">
      <input required placeholder="nome" id="nome" /><br />
      <input required placeholder="sobrenome" id="sobrenome" /><br />
      <input required placeholder="sua idade" id="idade" /><br />
      <input required placeholder="sua altura" id="altura" /><br />
      <input required placeholder="seu sexo" id="sexo" /><br />
      <button type="submit">enviar</button>
    </form>
  </body>
  <script>
    function submitForm(eventDoForm) {
      eventDoForm.preventDefault();
      const nome = document.getElementById("nome").value;
      const sobrenome = document.getElementById("sobrenome").value;
      const idade = document.getElementById("idade").value;
      const altura = document.getElementById("altura").value;
      const sexo = document.getElementById("sexo").value;
      console.log(
        `Seu nome é ${nome} ${sobrenome}, você tem ${idade} anos, sua altura${altura} M e você é ${sexo}. `
      );
      //   if (Number(idade) < 18) {
      //     alert("Você é menor de idade!");
      //   }
      const inputIdade = document.getElementById("idade");
      if (Number(inputIdade) < 18) {
        inputIdade.style.color = "red";
      }
    }
  </script>
</html>
